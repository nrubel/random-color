<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #161616;
        color: white;
        line-height: 1;
        transition: all 300ms linear 0s;
      }
      .box {
        border: 1px dashed white;
        padding: 40px;
        text-align: center;
      }
      h1 {
        margin-top: 0;
        margin-bottom: 30px;
        text-shadow: 0 0 6px #161616;
      }
      #btn {
        background-color: white;
        padding: 5px 40px;
        border: 2px solid white;
        font-size: 24px;
        box-shadow: 0 0 20px 2px #cdcdcd;
        cursor: pointer;
      }
      #code {
        font-size: 32px;
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Click button to get random RGB color</h1>
      <button id="btn">Generate</button>
      <div id="code"></div>
    </div>

    <script>
      document.getElementById("btn").addEventListener("click", function () {
        const r = Math.floor(Math.random() * 255);
        const g = Math.floor(Math.random() * 255);
        const b = Math.floor(Math.random() * 255);
        document.querySelector("body").setAttribute("style", `background-color: rgb(${r},${g},${b})`);
        document.querySelector("#code").setAttribute("style", "display: block");
        document.querySelector("#code").innerHTML = `rgb(${r},${g},${b})`;
      });
    </script>
  </body>
</html>
